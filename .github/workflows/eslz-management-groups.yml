# This is a basic workflow to help you get started with Actions

name: eslz management group

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: 
      - master
      - main 
      - dev
    paths:
      - entlz-management-groups.yml
      - entlz/management-groups/*
    
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: 'Lint and Build Bicep'
      run: az bicep build --file ./eslz/management-groups/bicep/main.bicep

  validate: 
    runs-on: ubuntu-latest
    needs: [lint]
    environment: Production
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: Login to Azure
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
        
    - uses: Azure/cli@v1
      name: Set Azure Subscription
      with:
        inlineScript: |
              az account set \
                --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}
