name: 2 - management services

on:
  # push:
  #   branches: 
  #     - master
  #     - main 
  #     - dev
  #   paths:
  #     - .github/workflows/2-management-services.yml
  #     - eslz/management-services/*
    
  # pull_request:
  #   branches: [ main ]

  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: 'Lint and Build Bicep'
      run: az bicep build --file .eslz/managementServices/deploy.bicep
  validate: 
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: ${{ secrets.AZURE_ENVIRONMENT }}
          enable-AzPSSession: false
        
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}

    - uses: Azure/cli@v1
      name: 'Run preflight validation'
      with:
        inlineScript: |
          az deployment sub validate \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file .eslz/managementServices/deploy.bicep \
            --parameters .eslz/managementServices/.parameters/parameters.json \
            --parameters mgmtsubid=${{ secrets.AZURE_MGMTSUBSCRIPTIONID }} \
                         connsubid=${{ secrets.AZURE_CONNSUBSCRIPTIONID }} \
                         idensubid=${{ secrets.AZURE_IDENSUBSCRIPTIONID }} \
                         lz01subid=${{ secrets.AZURE_LZ01SUBSCRIPTIONID }} \
                         sandsubid=${{ secrets.AZURE_SANDSUBSCRIPTIONID }} \
                         ssvcsubid=${{ secrets.AZURE_SSVCSUBSCRIPTIONID }} \
                         location=${{ secrets.AZURE_LOCATION }}

  preview:
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
      
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}
              
    - uses: Azure/cli@v1
      name: 'Run what-if'
      with:
        inlineScript: |
          az deployment sub what-if \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file .eslz/managementServices/deploy.bicep \
            --parameters .eslz/managementServices/.parameters/parameters.json \
            --parameters mgmtsubid=${{ secrets.AZURE_MGMTSUBSCRIPTIONID }} \
                          connsubid=${{ secrets.AZURE_CONNSUBSCRIPTIONID }} \
                          idensubid=${{ secrets.AZURE_IDENSUBSCRIPTIONID }} \
                          lz01subid=${{ secrets.AZURE_LZ01SUBSCRIPTIONID }} \
                          sandsubid=${{ secrets.AZURE_SANDSUBSCRIPTIONID }} \
                          ssvcsubid=${{ secrets.AZURE_SSVCSUBSCRIPTIONID }} \
                          location=${{ secrets.AZURE_LOCATION }}

  deploy:
    runs-on: ubuntu-latest
    needs: [preview]
    environment: Production
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
      
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}
              
    - uses: Azure/cli@v1
      name: 'Deploying Management Services'
      with:
        inlineScript: |
          az deployment sub create \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file .eslz/managementServices/deploy.bicep \
            --parameters .eslz/managementServices/.parameters/parameters.json \
            --parameters mgmtsubid=${{ secrets.AZURE_MGMTSUBSCRIPTIONID }} \
                         connsubid=${{ secrets.AZURE_CONNSUBSCRIPTIONID }} \
                         idensubid=${{ secrets.AZURE_IDENSUBSCRIPTIONID }} \
                         lz01subid=${{ secrets.AZURE_LZ01SUBSCRIPTIONID }} \
                         sandsubid=${{ secrets.AZURE_SANDSUBSCRIPTIONID }} \
                         ssvcsubid=${{ secrets.AZURE_SSVCSUBSCRIPTIONID }} \
                         location=${{ secrets.AZURE_LOCATION }}