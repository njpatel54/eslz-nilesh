  #    - main 
  #  paths:
  #    - .github/workflows/eslz-management-groups.yml
  #    - eslz/management-groups/*
    
  #pull_request:
  #  branches: [ main ]

  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: 'Lint and Build Bicep'
      run: az bicep build --file ./eslz/managementGroups/deploy.bicep

  validate: 
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: ${{ secrets.AZURE_ENVIRONMENT }}
          enable-AzPSSession: false
        
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}

    - uses: Azure/cli@v1
      name: 'Run preflight validation'
      with:
        inlineScript: |
          az deployment tenant validate \
            --template-file ./eslz/managementGroups/deploy.bicep \
            --parameters ./eslz/managementGroups/.parameters/parameters.json \
            --location ${{ secrets.AZURE_LOCATION }}

  preview:
      runs-on: ubuntu-latest
      needs: [validate]
      steps:
      - uses: actions/checkout@v2
      
      - uses: azure/login@v1
        name: 'Login to Azure'
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
         environment: ${{ secrets.AZURE_ENVIRONMENT }}
         enable-AzPSSession: false
        
      - name: 'Set Azure Subscription'
        run: az account set --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}
                
      - uses: Azure/cli@v1
        name: 'Run what-if'
        with:
          inlineScript: |
            az deployment tenant what-if \
              --template-file ./eslz/managementGroups/deploy.bicep \
              --parameters ./eslz/managementGroups/.parameters/parameters.json \
              --location ${{ secrets.AZURE_LOCATION }}
                
  deploy:
      runs-on: ubuntu-latest
      needs: [preview]
      environment: Production
      steps:
      - uses: actions/checkout@v2
      
      - uses: azure/login@v1
        name: 'Login to Azure'
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
         environment: ${{ secrets.AZURE_ENVIRONMENT }}
         enable-AzPSSession: false
        
      - name: 'Set Azure Subscription'
        run: az account set --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}
                
      - uses: Azure/cli@v1
        name: 'Deploying Management Groups'
        with:
          inlineScript: |
            az deployment tenant create \
              --template-file ./eslz/managementGroups/deploy.bicep \
              --parameters ./eslz/managementGroups/.parameters/parameters.json \
              --location ${{ secrets.AZURE_LOCATION }}
