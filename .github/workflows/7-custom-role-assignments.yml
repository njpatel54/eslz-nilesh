name: 7 - custom role assignments

on:
  #push:
  # branches: 
  #    - main 
  # paths:
  #   - .github/workflows/6-custom-role-definitions.yml
      
  # pull_request:
  #  branches: [ main ]

  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: Azure/cli@v1
      name: 'Lint and Build Bicep'
      with:
        inlineScript: |
          az bicep build --file ./eslz/roles/customRoleAssingments.bicep

  validate:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: ${{ secrets.AZURE_ENVIRONMENT }}
          enable-AzPSSession: false
        
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}

    - uses: Azure/cli@v1
      name: 'Run preflight validation'
      with:
        inlineScript: |
          az deployment tenant validate \
            --name 'Deploy-Custom-Role-Assignments' \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file ./eslz/roles/customRoleAssingments.bicep \
            --parameters ./eslz/roles/.parameters/customRoleAssignments.json \
            --parameters location=${{ secrets.AZURE_LOCATION }}

  preview:
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
      
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}
              
    - uses: Azure/cli@v1
      name: 'Run what-if'
      with:
        inlineScript: |
          az deployment tenant what-if \
            --name 'Deploy-Custom-Role-Assignments' \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file ./eslz/roles/customRoleAssingments.bicep \
            --parameters ./eslz/roles/.parameters/customRoleAssignments.json \
            --parameters location=${{ secrets.AZURE_LOCATION }}

  deploy:
    runs-on: ubuntu-latest
    needs: [preview]
    environment: Production
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
      
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}
              
    - uses: Azure/cli@v1
      name: 'Deploy - Custom Role Assignments'
      with:
        inlineScript: |
          az deployment tenant create \
            --name 'Deploy-Custom-Role-Assignments' \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file ./eslz/roles/customRoleAssingments.bicep \
            --parameters ./eslz/roles/.parameters/customRoleAssignments.json \
            --parameters location=${{ secrets.AZURE_LOCATION }}