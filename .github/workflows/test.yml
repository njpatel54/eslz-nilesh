name: Test - Github Action - Create Secrects

on:
  #push:
  # branches: 
  #    - main 
  # paths:
  #   - .github/workflows/3-platform-vnets.yml
      
  # pull_request:
  #  branches: [ main ]

  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest
    #needs: [preview]
    environment: Production
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
      
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}
              
    - uses: Azure/cli@v1
      name: 'Deploy - Platform Hub-Spoke VNet'
      with:
        inlineScript: |
          id=$(az eventhubs namespace authorization-rule list --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }} --resource-group rg-ccs-prod-usva-siem --namespace-name evhns-ccs-prod-usva-siem --query "[?contains(name,'RootManageSharedAccessKey')].{ID:id}" -o tsv)
          
    - uses: gliech/create-github-secret-action@v1
      name: 'Create GitHub Secret'
      with:
       name: AZURE_TEST
       value: $id
       pa_token: ${{ secrets.ESLZ_TOKEN }}