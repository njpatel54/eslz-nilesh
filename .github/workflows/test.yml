name: test policy def

on:
  #push:
  # branches: 
  #    - main 
  # paths:
  #   - .github/workflows/test.yml
      
  # pull_request:
  #  branches: [ main ]

  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest
    #needs: [preview]
    environment: Production
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
      
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_CONNSUBSCRIPTIONID }}
              
    - uses: Azure/cli@v1
      name: 'Test - Policy Def'
      with:
        inlineScript: |
            az deployment mg create \
              --name 'Platform-Policy-Definitions' \
              --location ${{ secrets.AZURE_LOCATION }} \
              --management-group-id ${{ secrets.AZURE_MG_TOP }} \
              --template-file ./eslz/test/customPolicyDefinition.bicep \
              --parameters location=${{ secrets.AZURE_LOCATION }} \
                           targetMgId=${{ secrets.AZURE_MG_TOP }}