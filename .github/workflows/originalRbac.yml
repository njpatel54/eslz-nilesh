name: original rbac

on:
  #push:
  # branches: 
  #    - main 
  # paths:
  #   - .github/workflows/originalRbac.yml
      
  # pull_request:
  #  branches: [ main ]

  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: 'Lint and Build Bicep'
      run: az bicep build --file ./eslz/customRoleDefinitions/originalRbac.bicep

  validate:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: ${{ secrets.AZURE_ENVIRONMENT }}
          enable-AzPSSession: false
        
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_CONNSUBSCRIPTIONID }}

    - uses: Azure/cli@v1
      name: 'Run preflight validation'
      with:
        inlineScript: |
          az deployment sub validate \
            --name 'Deploy-Custom-Role-Definitions' \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file ./eslz/customRoleDefinitions/originalRbac.bicep \
            --parameters ./eslz/customRoleDefinitions/.parameters/originalRbac.json \
            --parameters connSubscriptionId=${{ secrets.AZURE_CONNSUBSCRIPTIONID }}

  preview:
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
      
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_CONNSUBSCRIPTIONID }}
              
    - uses: Azure/cli@v1
      name: 'Run what-if'
      with:
        inlineScript: |
          az deployment sub what-if \
            --name 'Deploy-Custom-Role-Definitions' \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file ./eslz/customRoleDefinitions/originalRbac.bicep \
            --parameters ./eslz/customRoleDefinitions/.parameters/originalRbac.json \
            --parameters connSubscriptionId=${{ secrets.AZURE_CONNSUBSCRIPTIONID }}

  deploy:
    runs-on: ubuntu-latest
    needs: [preview]
    environment: Production
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
      
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_CONNSUBSCRIPTIONID }}
              
    - uses: Azure/cli@v1
      name: 'Deploy - Platform Hub-Spoke VNet'
      with:
        inlineScript: |
          az deployment sub create \
            --name 'Deploy-Custom-Role-Definitions' \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file ./eslz/customRoleDefinitions/originalRbac.bicep \
            --parameters ./eslz/customRoleDefinitions/.parameters/originalRbac.json \
            --parameters connSubscriptionId=${{ secrets.AZURE_CONNSUBSCRIPTIONID }}