name: 4 - private dns zones

on:
  #push:
  # branches: 
  #    - main 
  # paths:
  #   - .github/workflows/4-private-dns-zones.yml
      
  # pull_request:
  #  branches: [ main ]

  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: 'Lint and Build Bicep'
      run: az bicep build --file ./eslz/privateDnsZones/privateDNSZones.bicep

  validate:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: ${{ secrets.AZURE_ENVIRONMENT }}
          enable-AzPSSession: false
        
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_CONNSUBSCRIPTIONID }}

    - uses: Azure/cli@v1
      name: 'Run preflight validation'
      with:
        inlineScript: |
          az deployment sub validate \
            --name 'Deploy-Private-DNS-Zones' \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file ./eslz/privateDnsZones/privateDNSZones.bicep \
            --parameters ./eslz/privateDnsZones/.parameters/privateDNSZones.json \
            --parameters location=${{ secrets.AZURE_LOCATION }}

  preview:
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
      
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_CONNSUBSCRIPTIONID }}
              
    - uses: Azure/cli@v1
      name: 'Run what-if'
      with:
        inlineScript: |
          az deployment sub what-if \
            --name 'Deploy-Private-DNS-Zones' \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file ./eslz/privateDnsZones/privateDNSZones.bicep \
            --parameters ./eslz/privateDnsZones/.parameters/privateDNSZones.json \
            --parameters location=${{ secrets.AZURE_LOCATION }}

  deploy:
    runs-on: ubuntu-latest
    needs: [preview]
    environment: Production
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
      
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_CONNSUBSCRIPTIONID }}
              
    - uses: Azure/cli@v1
      name: 'Deploy - Private DNS Zones'
      with:
        inlineScript: |
          az deployment sub create \
            --name 'Deploy-Private-DNS-Zones' \
            --location ${{ secrets.AZURE_LOCATION }} \
            --template-file ./eslz/privateDnsZones/privateDNSZones.bicep \
            --parameters ./eslz/privateDnsZones/.parameters/privateDNSZones.json \
            --parameters location=${{ secrets.AZURE_LOCATION }}