# This is a basic workflow to help you get started with Actions

name: eslz mg policy assignment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # push:
  #  branches: 
  #    - main 
  #  paths:
  #    - .github/workflows/eslz-mg-policy-assignment.yml
  #    - eslz/policy/policyassignments*
    
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:


  deploy:
    runs-on: ubuntu-latest
    needs: [preview]
    environment: Production
    steps:
    - uses: actions/checkout@v2
    
    - uses: azure/login@v1
      name: 'Login to Azure'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: ${{ secrets.AZURE_ENVIRONMENT }}
        enable-AzPSSession: false
      
    - name: 'Set Azure Subscription'
      run: az account set --subscription ${{ secrets.AZURE_MGMTSUBSCRIPTIONID }}
              
    - uses: Azure/cli@v1
      name: 'Deploying Policy Assignment at Management Group Level'
      with:
        inlineScript: |
            az deployment mg create \
              --location ${{ secrets.AZURE_LOCATION }} \
              --template-file ./eslz/policy/policyassignments/deploy.bicep \
              --parameters ./eslz/policy/policyassignments/.parameters/mg.parameters.nil.json \
              --management-group-id "mg-A2g"